apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    defaultPublishConfig "api7"
    publishNonDefault true
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    productFlavors {
        api14 {
            minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION_API_14)
        }

        api7 {
            minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION_API_7)
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    api7Compile('com.nineoldandroids:library:2.4.0')
}

apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
